<div class="row mt-5">
    <div class="col-md-4 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{art.name}}</h5>
          <p class="card-text">{{art.description}}</p>
          <p class="card-text">{{art.ville}}</p>
        </div>
        <div class="card-footer text-muted">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Edit
                </a>
                <button class="btn btn-danger" type="button" (click)='deleteMyArt()'>
                  Delete
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form class="form">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input [(ngModel)]='art.name' type="text" name="name" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <input [(ngModel)]='art.description' type="text" name="description" class="form-control rounded-0">
                        </div>
                        <!-- <div class="form-group">
                          <label for="date">Date</label>
                          <input [(ngModel)]='newArtwork.date' type="date" name="password" class="form-control rounded-0">
                        </div> -->
                        <div class="form-group">
                          <label for="ville">Ville</label>
                          <input [(ngModel)]='art.ville' type="text" name="ville" class="form-control rounded-0">
                        </div>
                        <!-- <div class="form-group">
                          <label for="path">Image</label>
                          <input [(ngModel)]='newArtwork.path' type="file" name="path" class="form-control rounded-0">
                        </div> -->
                
                        <button (click)='editMyArt()' type="button" class="btn btn-success float-right">EDIT</button>
                      </form>                
                    </div>
              </div>
        </div>
      </div>
    </div>
  </div>
