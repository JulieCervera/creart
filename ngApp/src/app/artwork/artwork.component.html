<div class="col-md-6 mx-auto">
  <span class="anchor" id="formRegister"></span>

  <!-- form card login -->
  <div class="card rounded-0">
    <div class="card-header">
      <h3 class="mb-0">Add New Artwork</h3>
    </div>
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]='newArtwork.name' type="text" name="name" class="form-control rounded-0" placeholder="name" required>
        </div>
        <div class="form-group">
          <label for="description">Artist</label>
          <input [(ngModel)]='newArtwork.author' type="text" name="description" placeholder="Artist" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="description">Tags</label>
          <input [(ngModel)]='newArtwork.tags' type="text" name="description" placeholder="tags" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="description">Spotted</label>
          <input [(ngModel)]='newArtwork.address' type="text" name="description" placeholder="adress" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="ville">City</label>
          <input [(ngModel)]='newArtwork.ville' type="text" name="ville" placeholder="City" class="form-control rounded-0">
        </div>
        <button (click)='addArtwork()' type="button" class="btn btn-success float-right">ADD</button>
      </form>
    </div>
    <!--/card-block-->
  </div>
  <!-- /form card login -->

</div>
