<div class="col-md-6 mx-auto">
  <span class="anchor" id="formRegister"></span>

  <!-- form card login -->
  <div class="card rounded-0">
    <div class="card-header">
      <h3 class="mb-0">Add New Artwork</h3>
    </div>
    <div class="card-body">
      <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]='newArtwork.name' type="text" name="name" formControlName="name" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input [(ngModel)]='newArtwork.description' type="text" formControlName="description" name="description" class="form-control rounded-0">
        </div>
        <!-- <div class="form-group">
          <label for="date">Date</label>
          <input [(ngModel)]='newArtwork.date' type="date" name="password" class="form-control rounded-0">
        </div> -->
        <div class="form-group">
          <label for="ville">Ville</label>
          <input [(ngModel)]='newArtwork.ville' formControlName="ville" type="text" name="ville" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="path">Image</label>
          <app-picture></app-picture>
        </div>
        <button type="submit" class="btn btn-success float-right">ADD</button>
      </form>
    </div>
    <!--/card-block-->
  </div>
  <!-- /form card login -->

</div>
