<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formRegister"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Your account</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">New id</label>
                <input [(ngModel)]='loginUserData.email' type="text" name="email" class="form-control rounded-0" placeholder='email' required>
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]='loginUserData.password' type="password" name="password" class="form-control rounded-0" placeholder='password' required>
              </div>
              <button (click)='editAccount()' type="button" class="btn btn-secondary float-left">Edit account informations</button>
              <button (click)='deleteAccount()' type="button" class="btn btn-danger float-left">Delete Account</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
</div>
