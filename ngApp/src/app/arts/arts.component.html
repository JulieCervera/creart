<div class="row mt-5">
  <div class="col-12 d-flex justify-content-end">
    <div class="search input-group mb-3 col-4">
        <input
          id="search"
          type="text"
          class="form-control"
          [(ngModel)]="query"
          (keyup)="searchArts()" />
          <button
            class="btn btn-danger btn-lg"
            (click)="resetQuery()"
            [disabled]="!query">&times;</button>
    </div>
    </div>
  <div class="col-xs-12 col-md-6 mb-3" *ngFor="let art of displayedArts">
    <div class="card hovereffect">
      <img class="card-img" style="min-height: 300px;" [src]="'assets/images/' + art.picture_path" alt="">
      <div class="overlay card-body">
        <h2 class="display-4">{{art.name}}</h2>
        <p class="card-text light lead text-white">{{art.description}}</p>
        <p class="card-text light lead text-white">{{art.ville}}</p>
        <a *ngIf="_authService.loggedIn()" class="btn btn-primary btn-lg rounded-circle btn-circle" [routerLink]="['/details/', art._id]" routerLinkActive="active"><i class="fas fa-eye fa-2x"></i></a>
      </div>
    </div>
  </div>
</div>
